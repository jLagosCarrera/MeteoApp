<md-card class="fill-content">
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">{{ ($ctrl.forecastData[0].dt * 1000) | toLocaleDate }}</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-content>
        <md-list class="md-dense flex-row flex-wrap">
            <md-list-item ng-repeat="forecast in $ctrl.forecastData track by $index">
                <img ng-src="http://openweathermap.org/img/w/{{forecast.weather[0].icon}}.png" class="md-avatar"/>
                <span>{{ (forecast.dt * 1000) | toLocaleTime }}</span>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
