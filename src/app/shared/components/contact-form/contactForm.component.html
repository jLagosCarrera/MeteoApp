<md-dialog>
    <md-dialog-content>
        <form class="flex-column" ng-submit="$ctrl.success()">
            <md-input-container class="md-icon-float">
                <label>Name</label>
                <md-icon class="material-icons">perm_identity</md-icon>
                <input type="text">
            </md-input-container>
            <md-input-container class="md-icon-float">
                <md-icon class="material-icons">mail_outline</md-icon>
                <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
            </md-input-container>
            <md-dialog-actions>
                <md-button class="md-raised md-primary" ng-click="$ctrl.cancel()">
                    Cancel
                </md-button>
                <md-button class="md-raised md-primary" ng-click="$ctrl.success()">
                    Send
                </md-button>
            </md-dialog-actions>
        </form>
    </md-dialog-content>

</md-dialog>
