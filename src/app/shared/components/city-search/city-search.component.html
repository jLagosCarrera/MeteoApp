<form class="fillContent flexType" ng-submit="$ctrl.routingFunctions.search($ctrl.city, $ctrl.latestSearches)" novalidate>
    <md-input-container class="md-icon-float md-block md-title formComponentsHeight removeAllSpacing">
        <input class="tealInput formComponentsHeight" required md-no-asterisk ng-model="$ctrl.city" type="text"
            placeholder="" autocomplete="off"></input>
    </md-input-container>
    <md-button type="submit" class="md-raised md-primary formComponentsHeight removeAllSpacing">
        <md-icon class="material-icons">search</md-icon>
    </md-button>
</form>
