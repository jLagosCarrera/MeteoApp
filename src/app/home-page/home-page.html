<div layout="column" layout-fill>
    <div flex="20" layout="row" layout-align="center center">TuTiempo Typography or Logo here</div>
    <div flex>
        <form ng-submit="$ctrl.search()" layout="row" layout-align="center start" novalidate>
            <md-input-container flex="50">
                <md-icon class="material-icons">place</md-icon>
                <input required md-no-asterisk ng-model="$ctrl.city" type="text" placeholder="Tell me a city to start forecasting!" autocomplete="off">
            </md-input-container>
            <md-button type="submit" flex="20" class="md-raised md-primary">
                <md-icon class="material-icons">search</md-icon>
            </md-button>
        </form>
    </div>
</div>
