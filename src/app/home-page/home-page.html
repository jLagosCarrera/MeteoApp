<div layout="column" layout-fill class="bg">
    <div flex="30" layout layout-align="center center">
        <h1 class="md-display-4">Sole</h1>
    </div>
    <div flex layout="column" layout-align="center">
        <div layout="row" layout-align="center center">
            <form ng-submit="$ctrl.search()" layout="row" layout-align="center" flex novalidate>
                <md-input-container flex="50" class="md-icon-float md-block md-title">
                    <md-icon class="material-icons">place</md-icon>
                    <input required md-no-asterisk ng-model="$ctrl.city" type="text" placeholder="" autocomplete="off" id="lightBackground">
                </md-input-container>
                <div>
                    <md-button type="submit" flex="20" class="md-raised md-primary">
                        <md-icon class="material-icons">search</md-icon>
                    </md-button>
                </div>
            </form>
        </div>
        <div layout="row" layout-align="center start">
            <ul flex="55" layout="row" layout-align="space-around center" layout-wrap layout-padding>
                <li flex="25" ng-repeat="search in $ctrl.latestSearches track by $index">
                    <a>
                        <md-icon class="material-icons">update</md-icon>{{ search }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div flex="20"></div>
</div>
